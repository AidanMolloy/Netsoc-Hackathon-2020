{% extends "base.html" %}
{% block content %}
    <h1>Catalogue Page</h1>
    <div class="products-container">
        {% for product in products %}
        <div class="card">
        {% if product.image.startswith("http") %}
            <img src="{{ product.image }}", height=125, width=125>
        {% else %}
            <img src="{{ url_for('static', filename='product_pics/' + product.image) }}">
        {% endif %}
            <h1>{{ product.name}} </h1>
            <p class="price">â‚¬{{product.price}}</p>
            <a href="{{ url_for('product', product_id=product.id)}}"><button>More info</button></a>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
